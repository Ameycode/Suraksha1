services:
  # React Frontend
  - type: static
    name: suraksha-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist  # Change to ./build if using create-react-app
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://suraksha-backend-i3ur.onrender.com
