services:
  # React Frontend
  - type: static
    name: suraksha-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist  # Change to ./build if using create-react-app
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://suraksha-backend-i3ur.onrender.com

  # Python Backend
  - type: web
    name: suraksha-backend
    env: python
    plan: free
    pythonVersion: 3.11.0  # Changed from 3.10.13 to 3.11.0
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
